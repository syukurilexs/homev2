<header>
  <h5>Group</h5>
</header>
<section class="content" [ngClass]="{ mobile: isHandset$ | async }">
  @for (group of groups; track $index) {
    <mat-card>
      <mat-card-title>{{ group.name }}</mat-card-title>
      <mat-card-content>
        <div class="row gap1">
          @if (group.devices) {
            @for (device of group.devices; track $index) {
              <div class="column gap1 ai-center">
                <button
                  mat-fab
                  (click)="onClicked(group, device)"
                  [class.on]="isStateOn(device)"
                >
                  <mat-icon [svgIcon]="device.type"></mat-icon>
                </button>
              </div>
            }
          }
        </div>
      </mat-card-content>
    </mat-card>
  }
</section>
